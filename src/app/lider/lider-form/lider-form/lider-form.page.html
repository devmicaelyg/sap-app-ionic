<app-header title="Cadastro de Lider"></app-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label>Nome do Lider:</ion-label>
        <ion-input placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Contato:</ion-label>
        <ion-input placeholder="contato@basis.com"></ion-input>
    </ion-item>


    <ion-button class="ion-padding" color="dark" expand="block" fill="outline" (click)="presentModal()">
        <strong>Salvar</strong>
    </ion-button>
    <ion-button class="ion-padding" color="dark" expand="block" fill="outline">
        <strong>Cancelar</strong>
    </ion-button>

</ion-content>

<ion-footer></ion-footer>
